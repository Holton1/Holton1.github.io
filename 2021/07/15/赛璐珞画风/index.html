<p>赛璐珞技术是动画从线稿制成成品过程中的一种技术，在上世纪90年代被广泛运用在日本动漫制作中。现在由于数位板的普及逐渐替代了赛璐珞技术。</p>
<p>赛璐珞技术指在透明塑料纸上涂色，在线稿基础上进行多图层上色的技术。特点是：</p>
<ol>
<li>线条简洁清楚</li>
<li>色彩边缘清晰锐利</li>
</ol>
