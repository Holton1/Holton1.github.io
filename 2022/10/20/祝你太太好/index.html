<p>三年前读到路雅婷的诗，惊为天人。是一个非常有灵气的诗人，她的语言是日常化的，没有华丽的修饰词藻，但是能让人共鸣。主要的描写的是她的日常生活和感受。</p>
<p>▎信    （路雅婷）</p>
<p>头一次给你写信</p>
<p>乞谅并祝好</p>
<p>祝你安好</p>
<p>祝你阖宅安好</p>
<p>希望你这一向好</p>
<p>希望你这一向一切都好</p>
<p>祝你一年诸事顺遂</p>
<p>祝新禧</p>
<p>祝你明年百事如意</p>
<p>祝你近好</p>
<p>祝你路上好</p>
<p>匆匆祝你近好</p>
<p>匆匆祝你路上好</p>
<p>匆匆祝你这一向一切都好</p>
<p>你近来想必健康</p>
<p>祝你一切顺手</p>
<p>祝秋祺</p>
<p>祝俪安</p>
<p>祝你太太好</p>
